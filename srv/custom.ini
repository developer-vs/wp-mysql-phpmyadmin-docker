; Enable file uploads in PHP
file_uploads = On          

; Set the maximum memory that a PHP script can use (1GB)
memory_limit = 1024M       

; Maximum size allowed for file uploads (1GB)
upload_max_filesize = 1024M 

; Maximum size of POST data (should match or be larger than upload_max_filesize)
post_max_size = 1024M      

; Maximum time (in seconds) a script is allowed to run before timing out (10 minutes)
max_execution_time = 600   

; Maximum number of input variables allowed (useful for handling large forms)
max_input_vars = 2000      
